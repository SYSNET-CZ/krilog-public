{% load utils_filters %}

<div class="modal fade" id="modalConfirmDelete{{ id }}" role="dialog" tabindex="-1"
     aria-labelledby="vertical-center-modal" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content modal-filled bg-light-danger">

      <div class="modal-body p-4">
        <div class="text-center text-dark">
          <i data-feather="trash-2" class="feather-md text-danger"></i>
          <p class="mt-3">
            Opravdu si přejete vymazat tento dokument? <br>
            <h4>{{ doc_name }}</h4><br>
            Tuto akci nelze vrátit zpět.
          </p>
          <form action="{{ url_delete }}" method="post" id="delete-form">
            {% csrf_token %}
              <a href={{ url_delete }}>
                <input id="confirm-delete-button" name="confirm" type="submit" class="btn btn-danger my-2" value="Ano">
              </a>
              <button type="button" name="cancel" class="btn btn-light-info my-2" data-bs-dismiss="modal">
                    Ne
              </button>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
